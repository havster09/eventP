<!DOCTYPE html>
<html lang="en " ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registrations</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/cyborg_bs.min.css"/>-->
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="eventdetails.html">Home</a></li>
                <li><a href="newevent.html">Create</a></li>
            </ul>
        </div>
    </div>
    <div class="row">{{'hello'+' catty'}}</div>
    <div class="row" ng-controller="EditEventController">
        <div class="row">{{test}}</div>
        <div class="conatiner">
            <h1>blah</h1>
            <hr/>
            <form name="newEventForm" novalidate>
                <fieldset>
                    <label for="eventName">Event Name</label>
                    <input id="eventName" type="text" placeholder="Name of event" ng-model="event.name" required/>
                    <label for="eventDate">Event Date</label>
                    <input id="eventDate" type="text" placeholder="format (mm/dd/yyyy)" ng-model="event.date" required ng-pattern="/^((\d{4})-(\d{2})-(\d{2})|(\d{2})\/(\d{2})\/(\d{4}))$/"/>
                    <label for="eventTime">Event Time</label>
                    <input id="eventTime" type="text" placeholder="start and end time" ng-model="event.time" required/>
                    <label for="eventLocation">Event Location</label>
                    <input id="eventLocation" type="text" placeholder="address of event" ng-model="event.address" required/>
                    <br/>
                    <input id="eventCity" type="text" placeholder="City" ng-model="event.city"/>
                    <input id="eventProvince" type="text" placeholder="Province" ng-model="event.province" required/>

                    <div class="col-lg-12">
                        <label for="eventImageUrl" class="col-lg-1">Image</label>
                        <input id="eventImageUrl" type="url" placeholder="url of image" class="col-lg-10" ng-model="event.imageUrl" required/>
                    </div>
                </fieldset>
                <img ng-src="{{event.imageUrl}}" alt=""/>
                <br/><br/>
                <button type="submit" class="btn btn-primary" ng-click="saveEvent(event,newEventForm)" ng-disabled="newEventForm.$invalid">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>
</html>
